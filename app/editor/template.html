{{#documentId}}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <div class="col-sm-10">
            {{#edit}}
                <textarea style="border:none;padding:none;font-size: 2rem;margin-bottom: 0.5rem;font-weight: 500;
                        line-height: 1.2; resize:none" rows="1" cols="50" id="titleTextArea">{{title}}</textarea>
            {{/edit}}
            {{^edit}}
                <h1 class="h2">{{title}}</h1>
            {{/edit}}
        </div>
        <div lass="col-sm-2">
        	{{#edit}}
        	<button id="saveButton">Save</button>
        	{{/edit}}
        	{{^edit}}
        	<button id="editButton">Edit</button>
        	{{/edit}}
        </div>
    </div>	
    {{#edit}}
    	<div id="editor"></div>
    {{/edit}}
    {{^edit}}
    	<div id="html"></div>
    {{/edit}}
{{/documentId}}
